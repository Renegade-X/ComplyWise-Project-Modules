<html>
<head>
    <title>Notification Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header .left-section {
            display: flex;
            align-items: center;
        }
        .header .back-button {
            font-size: 20px;
            margin-right: 20px;
            cursor: pointer;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff7f50;
            margin-right: 20px;
        }
        .header .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .header .search-bar input {
            width: 300px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons i {
            font-size: 20px;
            margin-left: 15px;
            cursor: pointer;
        }
        .breadcrumb {
            margin: 20px;
            font-size: 14px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .box {
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 10px;
            width: 48%;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .box h3 {
            margin-top: 0;
        }
        .box .content {
            background-color: #5a9bd5;
            padding: 15px;
            border-radius: 10px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .box .content label {
            display: block;
            margin: 10px 0;
        }
        .box .content input[type="radio"] {
            margin-right: 10px;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            margin: 20px;
        }
        .buttons button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons .cancel {
            background-color: #5a9bd5;
            color: white;
        }
        .buttons .ok {
            background-color: #3a7bd5;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left-section">
            <i class="fas fa-arrow-left back-button" onclick="window.history.back();"></i>
            <div class="logo">ComplyWise</div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
        <div class="icons">
            <i class="fas fa-undo"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>
    <div class="breadcrumb">
        Home > User Management > User Management Interface > Notification Settings
    </div>
    <div class="container">
        <div class="box">
            <h3>Notifications:</h3>
            <div class="content">
                <label><input type="radio" name="notification"> Reports Availability</label>
                <label><input type="radio" name="notification"> Task Assignment</label>
                <label><input type="radio" name="notification"> Compliance Updates</label>
            </div>
        </div>
        <div class="box">
            <h3>Delivery methods:</h3>
            <div class="content">
                <label><input type="radio" name="delivery"> E-mail</label>
                <label><input type="radio" name="delivery"> In-App Notifications</label>
                <label><input type="radio" name="delivery"> Short Messaging Service (SMS)</label>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="cancel" onclick="window.history.back();">Cancel</button>
        <button class="ok" onclick="window.history.back();">OK</button>
    </div>
</body>
</html>
