<html>
<head>
    <title>Password Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header .left-section {
            display: flex;
            align-items: center;
        }
        .header .left-section .back-arrow {
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .logo span {
            color: #f5a623;
        }
        .header .search-bar {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header .search-bar input {
            width: 50%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .header .search-bar .fa-search {
            margin-left: -25px;
            color: #ccc;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons .fa {
            margin-left: 15px;
            font-size: 20px;
        }
        .breadcrumb {
            margin: 20px;
            font-size: 14px;
        }
        .container {
            background-color: #7fb3e6;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
        }
        .container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: white;
        }
        .container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .container .buttons {
            display: flex;
            justify-content: space-between;
        }
        .container .buttons button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container .buttons .cancel {
            background-color: #ccc;
        }
        .container .buttons .ok {
            background-color: #ccc;
            color: black;
        }
        .header .icons .fa {
            margin-left: 15px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left-section">
            <i class="fas fa-arrow-left back-arrow" onclick="window.history.back();"></i>
            <div class="logo">Comply<span>Wise</span></div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
        <div class="icons">
            <i class="fas fa-undo"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>
    <div class="breadcrumb">
        Home > User Management > User Management Interface > Password Settings
    </div>
    <div class="container">
        <label for="current-password">Enter current password:</label>
        <input type="password" id="current-password">
        <label for="new-password">Enter new password:</label>
        <input type="password" id="new-password">
        <label for="confirm-password">Confirm new password:</label>
        <input type="password" id="confirm-password">
        <div class="buttons">
            <button class="cancel" onclick="window.history.back();">Cancel</button>
            <button class="ok" onclick="window.history.back();">OK</button>
        </div>
    </div>
</body>
</html>
