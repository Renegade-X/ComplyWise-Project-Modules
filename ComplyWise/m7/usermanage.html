<html>
<head>
    <title>ComplyWise - User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('cmplywis.PNG') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #6aa0e6;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo i {
            font-size: 24px;
            color: white;
            margin-right: 10px;
        }
        .header .logo span {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        .header .logo span span {
            color: #f4a460;
        }
        .header .search-bar {
            display: flex;
            align-items: center;
        }
        .header .search-bar input {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .header .search-bar button {
            background-color: #6aa0e6;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons i {
            font-size: 24px;
            color: white;
            margin-left: 15px;
            cursor: pointer;
        }
        .breadcrumb {
            margin: 20px;
            font-size: 16px;
        }
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background-color: #d3d3d3;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .login-box button {
            background-color: #6aa0e6;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-arrow-left" onclick="window.history.back();"></i>
            <span>Comply<span>Wise</span></span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="icons">
            <i class="fas fa-undo"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>
    <div class="breadcrumb">
        Home &gt; User Management
    </div>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <button onclick="window.location.href='umia.html';">Admin</button>
            <button onclick="window.location.href='umie.html';">Employee</button>
        </div>
    </div>
</body>
</html>
